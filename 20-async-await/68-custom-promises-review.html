<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Promises review</title>
  </head>

  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject('You should have a longer pause than that');
          }
          setTimeout(() => resolve(`Paused for ${amount}ms`), amount);
        });
      }

      breathe(1000)
        .then(response => {
          console.log(response);
          return breathe(5000);
        })
        .then(response => {
          console.log(response);
          return breathe(2000);
        })
        .then(response => {
          console.log(response);
          return breathe(400);
        })
        .then(response => {
          console.log(response);
          return breathe(10000);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
