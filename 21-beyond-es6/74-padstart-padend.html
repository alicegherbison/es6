<!DOCTYPE html>
<html lang="en">
  <head>
    <title>String padStart and padEnd</title>
  </head>
  <body>
    <script>
      const strings = ['short', 'medium size', 'this is really, really long'];
      const longestString = strings
        .sort(string => string.length)
        .map(string => string.length)[0];

      console.log(longestString);

      strings.forEach(string => console.log(string.padStart(longestString)));
    </script>
  </body>
</html>
