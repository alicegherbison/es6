<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Object .entries() and .values()</title>
  </head>
  <body>
    <script>
      const inventory = {
        backpacks: 10,
        jeans: 23,
        hoodies: 4,
        shoes: 11,
      };

      const nav = Object.keys(inventory)
        .map(item => `<li>${item}</li>`)
        .join('');

      console.log(nav);

      const total = Object.values(inventory).reduce((a, b) => a + b);

      console.log(total);

      Object.entries(inventory).forEach(([key, value]) => {
        console.log(key, value);
      });

      for (const [key, value] of Object.entries(inventory)) {
        console.log(key);
        if (key === 'jeans') break;
      }
    </script>
  </body>
</html>
