<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brunch with sets</title>
  </head>
  <body>
    <script>
      const brunch = new Set();

      brunch.add('Alice');
      brunch.add('Bob');
      brunch.add('Claire');

      const line = brunch.values();

      console.log(line.next().value);
      console.log(line.next().value);

      brunch.add('Doris');
      brunch.add('Esmerelda');

      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
    </script>
  </body>
</html>
